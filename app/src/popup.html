<!doctype html>
<html>
  <head>
    <title>DVSA 2FA Pin generation extension</title>
    <script src="../../libs/clipboard.min.js"></script>
    <script src="../../libs/jquery-3.1.0.js" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <script src="../dist/bundle.js"></script>
  </head>
  <body>
    <div id="inputDiv">
      <label for="secret">Your secret:</label>
      <input id="secret" name="secret" type="password" size="50" placeholder="Enter secret.....">
      <label for="drift">Drift:</label>
      <input id="drift" name="drift" type="text" size="3" value="0">
      <div id="pin-stack">
    </div>
    <div>
      <label for="pin">Your pin:</label>
      <input id="pin" readonly/> 
      <div>
        <button id="fillPinSignInButton" name="fillPinSignInButton">Fill Pin field</button> 
        <p id="fillPinSignInText" style="display:none">Sign into dev.motdev.org.uk BEFORE clicking this button!</p>
      </div>
    </div>
  </body>
</html>
